<html>
  <head>
    <title>CRYPTO BOT</title>

    <meta charset="UTF-8">
    <meta name="theme-color" content="#1E3D58" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8"/>
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="cryptocurrency.png" type="image/png">

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="centralize">
      <div class="drop-shadow notification"></div>
      <div>
        <div class="drop-shadow box">
          ↱ exchange <input id="exchange" type="text" value="binance">
          <hr class="box-line">
          
          <div style="display:flex;margin:0 -8px;">
            <div class="box-half">
              ▲ above <input id="minprice" type="number" value="0.3000" placeholder="min">
            </div>
            <div class="box-half">
              ▼ below <input id="maxprice" type="number" value="0.2200" placeholder="max">
            </div>
          </div>
        </div>
        <div class="drop-shadow" style="display:flex;border-radius:15px">
          <button class="load-btn active" style="width:80px;" onclick="toggleSend()"></button>
          <button class="send-btn" onclick="checkRoutine(true)">force send</button>
        </div>
      </div>
    </div>
  </body>
</html>
